<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:;
  font-src 'self' data:;
  object-src 'none';
  base-uri 'self';
  form-action 'none';
  frame-ancestors 'none';
  upgrade-insecure-requests">

  <title>Kali Linux Terminal - Caio Duque</title>
  <link rel="icon" href="../assets/images/favicon2.png" type="image/png" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://caioduque.dev/kali/">
  <meta property="og:title" content="Caio Duque • Terminal Interativo">
  <meta property="og:description" content="Uma pequena simulação de CTF para brincar...">
  <meta property="og:image" content="https://caioduque.dev/assets/images/preview2.png">
  <meta property="og:site_name" content="Caio Duque - Portfólio Cybersec">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://caioduque.dev/kali/">
  <meta name="twitter:title" content="Caio Duque - Portfólio Cybersec">
  <meta name="twitter:description" content="Uma pequena simulação de CTF para brincar...">
  <meta name="twitter:image" content="https://caioduque.dev/assets/images/preview2.png">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrolling on the terminal screen */
      font-family: 'monospace', 'Courier New', Courier;
      background-color: #000; /* Fundo preto */
    }

    #kaliTerminalScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-image: url('assets/images/kali_wallpaper.png');
      background-size: cover;
      background-position: center;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2vh;
    }

    .terminal-window {
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid #333;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      font-family: 'monospace', 'Courier New', Courier;
      font-size: 1rem;
      color: #eee;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    .terminal-header {
      background-color: #333;
      padding: 8px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    .terminal-header-buttons span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 5px;
      cursor: pointer;
    }
    .terminal-header-buttons .red { background-color: #ff5f56; }
    .terminal-header-buttons .yellow { background-color: #ffbd2e; }
    .terminal-header-buttons .green { background-color: #27c93f; }
    .terminal-header-buttons .plus{ background-color:#7289da; }


    .terminal-output {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      -webkit-overflow-scrolling: touch;
    }

    .terminal-input-line {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #333;
      align-items: center;
      flex-shrink: 0;
    }

    .terminal-prompt {
      margin-right: 5px;
      flex-shrink: 0;
    }

    .terminal-input {
      background: none;
      border: none;
      color: #eee;
      outline: none;
      flex-grow: 1;
      caret-color: #00ff00;
    }

    /* Cores para os ASCII-arts e outputs */
    .ascii-blue { color: #5c64f4; }
    .ascii-purple { color: #a993ff; }
    .prompt-user { color: #00ff00; } /* root user */
    .prompt-host { color: #eee; }
    .prompt-path { color: #8be9fd; } /* cyan for path */
    .prompt-symbol { color: #00ff00; }
    .command-output-dir { color: #3498db; }
    .command-output-file { color: #ffffff; }
    .success-message { color: #50fa7b; }
    .warning-message { color: #f1fa8c; }
    .error-message { color: #ff5555; }
    .info-message { color: #8be9fd; }

  </style>
</head>
<body>
  <div id="kaliTerminalScreen">
    <div class="terminal-window">
      <div class="terminal-header">
        <span id="currentPathHeader"></span>
        <div class="terminal-header-buttons">
          <span class="red" id="closeTerminalBtn"></span>
          <span class="yellow"></span>
          <span class="green"></span>
          <span class="plus"   id="newTermBtn"></span>
        </div>
      </div>

      <div class="terminal-output" id="terminalOutput">
        <!-- O conteúdo inicial será injetado pelo JavaScript -->
      </div>
      <div class="terminal-input-line">
        <span id="terminalPrompt" class="terminal-prompt"></span>
        <input type="text" id="terminalInput" class="terminal-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      </div>
    </div>
  </div>

    <!--  TEMPLATE para novos terminais  -->
<template id="terminalTemplate">
  <div class="terminal-window">
    <div class="terminal-header">
      <span class="currentPathHeader"></span>

      <div class="terminal-header-buttons">
        <span class="red   closeTerminalBtn"></span>
        <span class="yellow"></span>
        <span class="green"></span>
        <span class="plus" id="newTermBtn"></span>
      </div>
    </div>

    <div class="terminal-output"></div>

    <div class="terminal-input-line">
      <span class="terminal-prompt"></span>
      <input type="text"
             class="terminal-input"
             autocomplete="off"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false">
    </div>
  </div>
</template>

<script defer src="/assets/js/kali.js"></script>

</body>
</html>
